services:
  # MongoDB Database Service
  mongo:
    image: mongo:7.0-jammy
    container_name: ecom-mongo-prod
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      # Data persistence for production
      - mongo-data-prod:/data/db
      - mongo-config-prod:/data/configdb
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    # Security: MongoDB is NOT exposed to the host
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    # Read-only root filesystem for security (except for data directories)
    read_only: true
    tmpfs:
      - /tmp

  # Backend Service
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    image: ecom-backend:latest
    container_name: ecom-backend-prod
    restart: always
    environment:
      NODE_ENV: production
      BACKEND_PORT: ${BACKEND_PORT}
      MONGO_URI: ${MONGO_URI}
      MONGO_DATABASE: ${MONGO_DATABASE}
    networks:
      - app-network
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3847/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Security: Backend is NOT exposed to the host - only accessible through gateway
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    # Read-only root filesystem for security
    read_only: true
    tmpfs:
      - /tmp

  # Gateway Service
  gateway:
    build:
      context: ../gateway
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    image: ecom-gateway:latest
    container_name: ecom-gateway-prod
    restart: always
    ports:
      # Only the gateway is exposed to the host
      - "${GATEWAY_PORT}:5921"
    environment:
      NODE_ENV: production
      GATEWAY_PORT: ${GATEWAY_PORT}
      BACKEND_URL: http://backend:3847
    networks:
      - app-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5921/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    # Read-only root filesystem for security
    read_only: true
    tmpfs:
      - /tmp

networks:
  app-network:
    driver: bridge
    name: ecom-network-prod
    internal: false  # Gateway needs external access

volumes:
  mongo-data-prod:
    name: ecom-mongo-data-prod
  mongo-config-prod:
    name: ecom-mongo-config-prod
